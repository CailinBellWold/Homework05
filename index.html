<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/jass.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <!--Date Renders Here-->
      <p id="currentDate" class="lead"></p>
    </header>

    <div class="container">
      <!--9AM Timeblock-->
      <div class="row time-block">
        <label for="calTime9AM" class="hour col-md-1">9 AM</label>
        <textarea class="col-md-10" id="timeblock-9AM" type="text" name="timeblock-9AM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-9AM"><i class="fas fa-save"></i></button>
      </div>
      <!--10AM Timeblock-->
      <div class="row time-block">
        <label for="calTime10AM" class="hour col-md-1">10 AM</label>
        <textarea class="col-md-10" id="timeblock-10AM" type="text" name="timeblock-10AM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-10AM"><i class="fas fa-save"></i></button>
      </div>
      <!--11AM Timeblock-->
      <div class="row time-block">
        <label for="calTime11AM" class="hour col-md-1">11 AM</label>
        <textarea class="col-md-10" id="timeblock-11AM" type="text" name="timeblock-11AM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-11AM"><i class="fas fa-save"></i></button>
      </div>
      <!--12PM Timeblock-->
      <div class="row time-block">
        <label for="calTime12PM" class="hour col-md-1">12 PM</label>
        <textarea class="col-md-10" id="timeblock-12PM" type="text" name="timeblock-12PM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-12PM"><i class="fas fa-save"></i></button>
      </div>
      <!--1PM Timeblock-->
      <div class="row time-block">
        <label for="calTime1PM" class="hour col-md-1">1 PM</label>
        <textarea class="col-md-10" id="timeblock-1PM" type="text" name="timeblock-1PM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-1PM"><i class="fas fa-save"></i></button>
      </div>
      <!--2PM Timeblock-->
      <div class="row time-block">
        <label for="calTime2PM" class="hour col-md-1">2 PM</label>
        <textarea class="col-md-10" id="timeblock-2PM" type="text" name="timeblock-2PM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-2PM"><i class="fas fa-save"></i></button>
      </div>
      <!--3PM Timeblock-->
      <div class="row time-block">
        <label for="calTime3PM" class="hour col-md-1">3 PM</label>
        <textarea class="col-md-10" id="timeblock-3PM" type="text" name="timeblock-3PM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-3PM"><i class="fas fa-save"></i></button>
      </div>
      <!--4PM Timeblock-->
      <div class="row time-block">
        <label for="calTime4PM" class="hour col-md-1">4 PM</label>
        <textarea class="col-md-10" id="timeblock-4PM" type="text" name="timeblock-4PM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-4PM"><i class="fas fa-save"></i></button>
      </div>
      <!--5PM Timeblock-->
      <div class="row time-block">
        <label for="calTime5PM" class="hour col-md-1">5 PM</label>
        <textarea class="col-md-10" id="timeblock-5PM" type="text" name="timeblock-5PM"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-5PM"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Moment library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS library -->
    <script src="./scripts/script.js"></script>

  </body>
</html>
