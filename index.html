<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/jass.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks go here -->
      
      <div class="row time-block" id="line-9AM">
        <label for="calTime9AM" class="hour col-md-1" id="9-AM">9 AM</label>
        <input class="col-md-10" id="timeblock-9-AM" type="text" name="timeblock-9AM">
        <button class="btn saveBtn col-md-1" id="btn-9AM"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="line-10AM">
        <label for="calTime10AM" class="hour col-md-1" id="10-AM">10 AM</label>
        <input class="col-md-10" id="timeblock-10-AM" type="text" name="timeblock-10AM">
        <button class="btn saveBtn col-md-1" id="btn-10AM"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="line-11AM">
        <label for="calTime11AM" class="hour col-md-1" id="11-AM">11 AM</label>
        <input class="col-md-10" id="timeblock-11-AM" type="text" name="timeblock-11AM">
        <button class="btn saveBtn col-md-1" id="btn-11AM"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="line-12PM">
        <label for="calTime12PM" class="hour col-md-1" id="12-PM">12 PM</label>
        <input class="col-md-10" id="timeblock-12-PM" type="text" name="timeblock-12PM">
        <button class="btn saveBtn col-md-1" id="btn-12PM"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="line-1PM">
        <label for="calTime1PM" class="hour col-md-1" id="1-PM">1 PM</label>
        <input class="col-md-10" id="timeblock-1-PM" type="text" name="timeblock-1PM">
        <button class="btn saveBtn col-md-1" id="btn-1PM"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="line-2PM">
        <label for="calTime2PM" class="hour col-md-1" id="2-PM">2 PM</label>
        <input class="col-md-10" id="timeblock-2-PM" type="text" name="timeblock-2PM">
        <button class="btn saveBtn col-md-1" id="btn-2PM"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="line-3PM">
        <label for="calTime3PM" class="hour col-md-1" id="3-PM">3 PM</label>
        <input class="col-md-10" id="timeblock-3-PM" type="text" name="timeblock-3PM">
        <button class="btn saveBtn col-md-1" id="btn-3PM"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="line-4PM">
        <label for="calTime4PM" class="hour col-md-1" id="4-PM">4 PM</label>
        <input class="col-md-10" id="timeblock-4-PM" type="text" name="timeblock-4PM">
        <button class="btn saveBtn col-md-1" id="btn-4PM"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="line-5PM">
        <label for="calTime5PM" class="hour col-md-1" id="5-PM">5 PM</label>
        <input class="col-md-10" id="timeblock-5-PM" type="text" name="timeblock-5PM">
        <button class="btn saveBtn col-md-1" id="btn-5PM"><i class="fas fa-save"></i></button>
      </div>
    
    </div>
  
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--Moment library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JS library -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
