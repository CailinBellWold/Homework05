<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/jass.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <label for="calTime9AM" class="hour col-md-1" id="hour9AM">9 AM</label>
        <input class="col-md-10" id="timeblock9AM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <label for="calTime10AM" class="hour col-md-1" id="hour10AM">10 AM</label>
        <input class="col-md-10" id="timeblock10AM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <label for="calTime11AM" class="hour col-md-1" id="hour11AM">11 AM</label>
        <input class="col-md-10" id="timeblock11AM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <label for="calTime12PM" class="hour col-md-1" id="hour12PM">12 PM</label>
        <input class="col-md-10" id="timeblock12PM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <label for="calTime1PM" class="hour col-md-1" id="hour1PM">1 PM</label>
        <input class="col-md-10" id="timeblock1PM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <label for="calTime2PM" class="hour col-md-1" id="hour2PM">2 PM</label>
        <input class="col-md-10" id="timeblock2PM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <label for="calTime3PM" class="hour col-md-1" id="hour3PM">3 PM</label>
        <input class="col-md-10" id="timeblock3PM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <label for="calTime4PM" class="hour col-md-1" id="hour4PM">4 PM</label>
        <input class="col-md-10" id="timeblock4PM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <label for="calTime5PM" class="hour col-md-1" id="hour5PM">5 PM</label>
        <input class="col-md-10" id="timeblock5PM" type="text">
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
